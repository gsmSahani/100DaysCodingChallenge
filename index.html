<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Expanding</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(https://cdna.artstation.com/p/assets/images/images/018/987/614/large/vaibhav-gupta-bike-cm-23.jpg?1561526397);"> 
            <h3>DOMINOR</h3>
        </div>
        <!-- 2nd container -->
        <div class="panel" style="background-image: url(https://motogsworldtours.com/images/made/images/uploads/R1250GS-stand_1000_794_80_s.jpg);"> 
            <h3>BMW</h3>
        </div>
        <!-- 3rd container -->
        <div class="panel" style="background-image: url(https://imgd.aeplcdn.com/642x361/n/cw/ec/99440/left-side-view11.jpeg?isig=0&q=80);"> 
            <h3>KTM</h3>
        </div>
        <!-- 4th container -->
        <div class="panel" style="background-image: url(https://bd.gaadicdn.com/processedimages/royal-enfield/classic350/640X309/classic35061307a6828b90.jpg);"> 
            <h3>BULLET</h3>
        </div>
        <!-- 5th container -->
        <div class="panel" style="background-image: url(https://gaadiwaadi.com/wp-content/uploads/2016/05/Ninja-H2r-1068x593.jpg);"> 
            <h3>KAWASAKI</h3>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
